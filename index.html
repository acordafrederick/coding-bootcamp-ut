<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <p class="intro">Shadows</p>
    <div class="content">
        <section class="watch">
            <article class="one"></article>
            <p id="simple">Simple</p>
        </section>
        <section class="pastel">
            <article class="two"></article>
            <p id="embossed">Embossed</p>

            <article class="three"></article>
            <p id="glowing">Glowing</p>
        </section>
        <section class="blue">
            <article class="four"></article>
            <p id="blured">Blured</p>
        </section>
        <section class="color-pencil">
            <article class="five"></article>
            <p id="pressed">Pressed</p>
        </section>
        <section class="lightblue">
            <article class="six"></article>
            <p id="hard-shadow">Hard Shadow</p>
